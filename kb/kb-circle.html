<dom-module id="kb-circle">
  <template>
    <style>
    :host {
      display: inline-block;
    }
    #container {
      display: block;
      border: 2px solid #456;
      border-radius: 100%;
      box-sizing: border-box;
      width: 50px;
      height: 50px;
      cursor: pointer;
      overflow: hidden;
    }
    line {
      stroke: #456;
      stroke-width: 2px;
    }
    </style>
    <div id="container" on-click="_spin">
      <svg height="50" width="50">
        <g>
          <line x1="23" y1="0" x2="23" y2="23" stroke-linecap="round"/>
          <line x1="23" y1="23" x2="0" y2="23" stroke-linecap="round"/>
        </g>
      </svg>
    </div>
  </template>
  <script>
    class KbCircle extends Polymer.Element {
      static get is() {
        return "kb-circle";
      }
      _spin(e) {
        TweenLite.to(this.$.container, 0.2, {
          rotation: "+=90", ease: Linear.easeNone
        });
      }
    }
    customElements.define(KbCircle.is, KbCircle);
  </script>
</dom-module>
