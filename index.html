<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Knobster</title>
  <script src="js/TweenMax.min.js"></script>
  <script src="js/webcomponents-lite.js"></script>
  <link rel="import"  href="polymer/polymer-element.html">
  <link rel="import"  href="polymer/lib/elements/dom-repeat.html">
  <link rel="import"  href="kb/kb-circle.html">
  <style>
    html, body {
      display: block;
      padding: 0;
      margin: 0;
      width: 100vw;
      height: 100vh;
      font-family: "Century Gothic", CenturyGothic, AppleGothic, sans-serif;
      background-color: #f7f7f7;
    }
  </style>
</head>
<body>
  <dom-module id="main-document-element">
    <template>
      <style>
      :host {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }
      .container {
        min-width: 610px;
      }
      </style>
      <div class="container">
        <template is="dom-repeat" items="[[size]]" as="y">
          <div>
            <template is="dom-repeat" items="[[size]]" as="x">
              <kb-circle x="[[x]]" y="[[y]]" limit="[[size.length-1]]"></kb-circle>
            </template>
          </div>
        </template>
      </div>
    </template>
    <script>
    HTMLImports.whenReady(function() {
      class MainDocumentElement extends Polymer.Element {
        static get is() { return 'main-document-element'; }
        static get properties() {
          return {
            size: {
              type: Array,
              value: () => [...Array(12).keys()]
            }
          }
        }
      }
      window.customElements.define(MainDocumentElement.is, MainDocumentElement);
    });
    </script>
  </dom-module>
  <main-document-element></main-document-element>
</body>
</html>
