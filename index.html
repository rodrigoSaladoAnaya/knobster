<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Knobster</title>
  <script src="js/TweenMax.min.js"></script>
  <script src="js/webcomponents-lite.js"></script>
  <link rel="import"  href="polymer/polymer-element.html">
  <link rel="import"  href="kb/kb-circle.html">
  <style>
    html, body {
      display: block;
      padding: 0;
      margin: 0;
      width: 100vw;
      height: 100vh;
      font-family: "Century Gothic", CenturyGothic, AppleGothic, sans-serif;
      background-color: #f7f7f7;
    }
  </style>
</head>
<body>
  <dom-module id="main-document-element">
    <template>
      <style>
      :host {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }
      </style>
      <div>
        <div>
          <kb-circle x="0" y="0"></kb-circle>
          <kb-circle x="1" y="0"></kb-circle>
          <kb-circle x="2" y="0"></kb-circle>
          <kb-circle x="3" y="0"></kb-circle>
          <kb-circle x="4" y="0"></kb-circle>
          <kb-circle x="5" y="0"></kb-circle>
        </div>
        <div>
          <kb-circle x="0" y="1"></kb-circle>
          <kb-circle x="1" y="1"></kb-circle>
          <kb-circle x="2" y="1"></kb-circle>
          <kb-circle x="3" y="1"></kb-circle>
          <kb-circle x="4" y="1"></kb-circle>
          <kb-circle x="5" y="1"></kb-circle>
        </div>
        <div>
          <kb-circle x="0" y="2"></kb-circle>
          <kb-circle x="1" y="2"></kb-circle>
          <kb-circle x="2" y="2"></kb-circle>
          <kb-circle x="3" y="2"></kb-circle>
          <kb-circle x="4" y="2"></kb-circle>
          <kb-circle x="5" y="2"></kb-circle>
        </div>
        <div>
          <kb-circle x="0" y="3"></kb-circle>
          <kb-circle x="1" y="3"></kb-circle>
          <kb-circle x="2" y="3"></kb-circle>
          <kb-circle x="3" y="3"></kb-circle>
          <kb-circle x="4" y="3"></kb-circle>
          <kb-circle x="5" y="3"></kb-circle>
        </div>
        <div>
          <kb-circle x="0" y="4"></kb-circle>
          <kb-circle x="1" y="4"></kb-circle>
          <kb-circle x="2" y="4"></kb-circle>
          <kb-circle x="3" y="4"></kb-circle>
          <kb-circle x="4" y="4"></kb-circle>
          <kb-circle x="5" y="4"></kb-circle>
        </div>
        <div>
          <kb-circle x="0" y="5"></kb-circle>
          <kb-circle x="1" y="5"></kb-circle>
          <kb-circle x="2" y="5"></kb-circle>
          <kb-circle x="3" y="5"></kb-circle>
          <kb-circle x="4" y="5"></kb-circle>
          <kb-circle x="5" y="5"></kb-circle>
        </div>
      </div>
    </template>
    <script>
    HTMLImports.whenReady(function() {
      class MainDocumentElement extends Polymer.Element {
        static get is() { return 'main-document-element'; }
      }
      window.customElements.define(MainDocumentElement.is, MainDocumentElement);
    });
    </script>
  </dom-module>
  <main-document-element></main-document-element>
</body>
</html>
